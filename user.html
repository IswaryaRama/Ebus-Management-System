<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>User Panel</h1>
  </header>
  <main>
    <form id="user-register">
      <h2>Register</h2>
      <input type="text" id="user-name" placeholder="Name" required>
      <input type="email" id="user-email" placeholder="Email" required>
      <input type="password" id="user-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <form id="user-login">
      <h2>Login</h2>
      <input type="email" id="user-login-email" placeholder="Email" required>
      <input type="password" id="user-login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <form id="search-bus">
      <h2>Search Bus</h2>
      <input type="text" id="source" placeholder="Source Location" required>
      <input type="text" id="destination" placeholder="Destination Location" required>
      <button type="submit">Search</button>
    </form>
    <div id="bus-details"></div>
  </main>
  <script type="module" src="firebase-config_firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
